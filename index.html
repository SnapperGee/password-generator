<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/password-criteria.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <form id="pwd-criteria-card">
        <!-- Length range slider -->
        <label for="pwd-length-slider" id="pwd-length-slider-label">Length:  </label>
        <input type="range" name="pwd-length-slider" id="pwd-length-slider" min="8" max="128" step="1" value="8" />
        <!-- Label for select options corresponding to range slider generated via JS -->
        <label for="pwd-length-dropdown" id="pwd-length-dropdown-label"></label>
        <fieldset id="char-types">
          <legend>Require</legend>
          <ul>
            <li>
              <label for="uppercase">Uppercase:  </label>
              <input type="checkbox" id="uppercase" name="uppercase" checked />
            </li>
            <li>
              <label for="lowercase">Lowercase:  </label>
              <input type="checkbox" id="lowercase" name="lowercase" checked />
            </li>
          </ul>
          <ul>
            <li>
              <label for="numeric">Numeric:  </label>
              <input type="checkbox" id="numeric" name="numeric" checked />
            </li>
            <li>
              <label for="symbols">Symbols:  </label>
              <input type="checkbox" id="symbols" name="symbols" checked />
            </li>
          </ul>
        </fieldset>
      </form>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./js/script.mjs" type="module"></script>
  </body>
</html>
